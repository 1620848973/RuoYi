<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
	<title>商家信息</title>

	<link th:href="@{/css/weui.css}" rel="stylesheet"/>
	<link th:href="@{/css/example.css}" rel="stylesheet"/>
	<style>
		 .placeholder{
			 margin:5px;
			 padding:0 10px;
			 background-color:#ebebeb;
			 height:2.3em;
			 line-height:2.3em;
			 text-align:center;
			 color:#cfcfcf}
		.justify{
			justify-content: center;
		}
		.align{
			align-items: center;
		}
		 .weui_grid1 {
			 position: relative;
			 float: left;
			 padding: 20px 10px;
			 margin: 5px;
			 border-radius:5px;
			 width: 30%;
			 box-sizing: border-box;
		 }
		 .weui_cells_title:after { clear:both; }

	</style>
</head>
<body ontouchstart style="text-align:center">
<div class="container js_container">

</div>

<div class="page">
	<div class="weui_btn_area" style="margin-TOP:20px">
		<H1>招财商宝</H1>
	</div>
	<div class="weui_cells weui_cells_form" style="margin-TOP:60px">

		<form action="" method="post">
			<div  >
				<div class="weui_cell">
					<div class="weui_cell_hd"><label class="weui_label">用户名</label></div>
					<div class="weui_cell_bd weui_cell_primary">
						<input class="weui_input" type="text"  th:value="*{user.loginName}" name="loginName"  />
					</div>
				</div>
				<div class="weui_cell">
					<div class="weui_cell_hd"><label class="weui_label">姓名</label></div>
					<div class="weui_cell_bd weui_cell_primary">
						<input class="weui_input" type="text" name="userName"   th:value="*{user.userName}"    />
					</div>
				</div>
				<div class="weui_cell">
					<div class="weui_cell_hd"><label class="weui_label">电话</label></div>
					<div class="weui_cell_bd weui_cell_primary">
						<input class="weui_input" type="text" name="userName"   th:value="*{user.phonenumber}"    />
					</div>
				</div>
				<div class="weui_cell">
					<div class="weui_cell_hd"><label class="weui_label">类型</label></div>
					<div class="weui_cell_bd weui_cell_primary">
						<div th:if=" *{user.isVip} lt '0'">

							<input class="weui_input" type="text"  value="商家"    />
						</div>
						<div th:if=" ${user.isVip} lt '1'">
							<input class="weui_input" type="text"  value=" 代理商"    />

						</div>
					</div>
				</div>



			</div>
		</form>
	</div>

	<div class="weui_cells weui_cells_form" style="margin-TOP:10px">

	<div class="weui_cells_title" style="padding-left: 10px">充值</div>

		<div class="bd">
			<div class="weui_grids">
				<a href="javascript:;" class="weui_grid1 js_grid" onclick="subShow(500)" data-id="button" style="border: #3ebf6d solid 1px;">
					<!--<div class="weui_grid_icon">-->
						<!--<img src="./images/icon_nav_button.png" alt="">-->
					<!--</div>-->
					<p class="weui_grid_label" style="color: #3ebf6d">
						300元
					</p>
				</a>
				<a href="javascript:;" class="weui_grid1 js_grid"  onclick="subShow(500)" data-id="cell" style="border: #3ebf6d solid 1px;">
					<!--<div class="weui_grid_icon">-->
						<!--<img src="./images/icon_nav_cell.png" alt="">-->
					<!--</div>-->
					<p class="weui_grid_label" style="color: #3ebf6d">
						500元
					</p>
				</a>
				<a href="javascript:;" class="weui_grid1 js_grid"  onclick="subShow(1000)" data-id="toast" style="border: #3ebf6d solid 1px;">
					<!--<div class="weui_grid_icon">-->
						<!--<img src="./images/icon_nav_toast.png" alt="">-->
					<!--</div>-->
					<p class="weui_grid_label" style="color: #3ebf6d">
						1000元
					</p>
				</a>
				<a href="javascript:;" class="weui_grid1 js_grid" onclick="subShow(2000)" data-id="dialog" style="border: #3ebf6d solid 1px;">
					<!--<div class="weui_grid_icon">-->
						<!--<img src="./images/icon_nav_dialog.png" alt="">-->
					<!--</div>-->
					<p class="weui_grid_label" style="color: #3ebf6d">
					 2000元
					</p>
				</a>

			</div>
		</div>
	</div>
</div>
<div id="loadingToast" class="weui_loading_toast" style="display:none;">
	<div class="weui_mask_transparent"></div>
	<div class="weui_toast">
		<div class="weui_loading">
			<div class="weui_loading_leaf weui_loading_leaf_0"></div>
			<div class="weui_loading_leaf weui_loading_leaf_1"></div>
			<div class="weui_loading_leaf weui_loading_leaf_2"></div>
			<div class="weui_loading_leaf weui_loading_leaf_3"></div>
			<div class="weui_loading_leaf weui_loading_leaf_4"></div>
			<div class="weui_loading_leaf weui_loading_leaf_5"></div>
			<div class="weui_loading_leaf weui_loading_leaf_6"></div>
			<div class="weui_loading_leaf weui_loading_leaf_7"></div>
			<div class="weui_loading_leaf weui_loading_leaf_8"></div>
			<div class="weui_loading_leaf weui_loading_leaf_9"></div>
			<div class="weui_loading_leaf weui_loading_leaf_10"></div>
			<div class="weui_loading_leaf weui_loading_leaf_11"></div>
		</div>
		<p class="weui_toast_content">微信支付</p>
	</div>
	<!--BEGIN actionSheet-->
	<div id="actionSheet_wrap">
		<div class="weui_mask_transition" id="mask"></div>
		<div class="weui_actionsheet" id="weui_actionsheet">
			<div class="weui_actionsheet_menu">
				<div style="color:black;font-size: 20px" >2000元</div>
				<div  style="color:black;font-size: 15px" >订单信息 <p>充值金额 2000元</p></div>
				<div  style="color:black;font-size: 15px">支付方式：微信</div>
				<div class="weui_actionsheet_action">
					<div class="weui_btn weui_btn_primary" id="actionsheet_cancel">立即支付</div>
				</div>
			</div>

		</div>
	</div>
	<!--END actionSheet-->
</div>
	<script th:src="@{/js/jquery.min.js}"></script>
	<script th:src="@{/js/zepto.min.js}"></script>
	<script th:src="@{/js/example.js}"></script>
	<script>
        function getVerify() {
            location.href="/api/user/getVerify";
        }
        function  check() {
            var     username =  $("#username").val();
            var     password =  $("#password").val();
            if(username!=""&&password!=""){
                return true;
            }else{
                alert("用户名或密码不能为空！");
                return false;
            }
        }



             function subShow (e) {
                // var $loadingToast = $('#loadingToast');
                // if ($loadingToast.css('display') != 'none') {
                //     return;
                // }
                //  $loadingToast.show();
                // setTimeout(function () {
                //     console.log("sss");
                //     $loadingToast.hide();
                //
                // }, 1500);
                 subPay(e);

            }
             function subPay  (e) {
                var mask = $('#mask');
                var weuiActionsheet = $('#weui_actionsheet');
                weuiActionsheet.addClass('weui_actionsheet_toggle');
                mask.show().addClass('weui_fade_toggle').one('click', function () {
                    hideActionSheet(weuiActionsheet, mask);
                });
                $('#actionsheet_cancel').one('click', function () {
                    hideActionSheet(weuiActionsheet, mask);
                });
                weuiActionsheet.unbind('transitionend').unbind('webkitTransitionEnd');


            }
        function hideActionSheet(weuiActionsheet, mask) {
            weuiActionsheet.removeClass('weui_actionsheet_toggle');
            mask.removeClass('weui_fade_toggle');
            weuiActionsheet.on('transitionend', function () {
                mask.hide();
            }).on('webkitTransitionEnd', function () {
                mask.hide();
            })
        }
	</script>
</body>
</html>
